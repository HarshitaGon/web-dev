<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Bird Table</title>
</head>
<body>
    <h1>Heaviest birds</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Average mass [kg(lb)]</th>
                <th>Maximum mass [kg(lb)]</th>
                <th>Flighted</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(230)</td>
                <td>156.8(346)</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Ostrich</td>
                <td>90(200)</td>
                <td>130(287)</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>

    <h2>Table 2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average</th>
                <th rowspan="2">Flighted</th>
            </tr>

            <tr>
                <th>Kg</th>
                <th>Lb</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>200></td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
